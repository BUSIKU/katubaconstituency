  <div class="report-container">
    <h2>Report a Problem</h2>
    <form>
      <div class="form-group">
        <label for="issueType">Issue Type</label>
        <select id="issueType" class="form-control" required>
          <option value="" disabled selected>Select Issue Type</option>
          <option value="pothole">Pothole</option>
          <option value="broken-streetlight">Broken Streetlight</option>
          <option value="graffiti">Graffiti</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reportDetails">Report Details</label>
        <textarea id="reportDetails" class="form-control" rows="4" placeholder="Describe the issue in detail" required></textarea>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" class="form-control" placeholder="Enter the location" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="btn btn-submit">Submit Report</button>
    </form>
  </div>
